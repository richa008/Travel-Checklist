<form id="deleteItemModal" name="deleteItemModal" novalidate>
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Delete Item</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <span>Are you sure you want to delete this item?</span>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="deleteItemFromCategory()" type="button">Yes</button>
        <button class="btn btn-default" ng-click="closeModal()" type="button">No</button>
    </div>
</form>
